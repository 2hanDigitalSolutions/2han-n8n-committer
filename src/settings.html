      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    label {
      font-weight: bold;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 4px;
    }
    .success {
      background: #dff0d8;
      color: #3c763d;
    }
    .error {
      background: #f2dede;
      color: #a94442;
    }
    svg.brand2han {
      display: block;
      margin: auto;
      width: 100px;
      height: 50px;
    }
    .header {
      display:flex;
      align-items: center;
      justify-content: center;
    }
    .brand-name {
      font-size: 16pt;
      font-weight: bolder;
      padding: 10px 10px 10px 10px

  </style>

  <h1>Settings</h1>
  <div class="field">
    <label for="n8nDomain">Webhook N8N URL</label>
    <input type="text" id="n8nDomain" placeholder="e.g., https://webhook.mydomain.com">
  </div>
  <div class="field">
    <label for="repository">Repository Name</label>
    <input type="text" id="repository" placeholder="e.g., my-repo">
  </div>
  <div class="field">
    <label for="owner">Owner/Organization</label>
    <input type="text" id="owner" placeholder="e.g., username">
  </div>
  <div class="field">
    <label for="apiKey">API Key</label>
    <input type="password" id="apiKey" placeholder="Enter your API key">
  </div>
