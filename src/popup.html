    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    .header {
      display:flex;
      align-items: center;
      justify-content: center;
    }
    .brand-name {
      font-size: 16pt;
      font-weight: bolder;
      padding: 10px 10px 10px 10px
    }
    .settings-btn {
      background: transparent;
      border: none;
      padding: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }
    .settings-btn:hover {
      background: #eee;
    }
    .settings-btn svg {
      width: 20px;
      height: 20px;
      stroke: #666;
    }
    .footer {
      text-align: center;
      margin-top: 16px;
      font-size: 12px;
      color: #666;
    }
    .footer a {
      color: #4CAF50;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    svg.brand2han {
      display: block;
      margin: auto;
      width: 120px;
      height: 60px;
    }

  </style>
